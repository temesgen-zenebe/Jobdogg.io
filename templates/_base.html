{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Customer Contact Information app{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block javascript %}{% endblock %}
    {% block stylesheet %}{% endblock %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom bg-body-tertiary">
        <div class="container">
            
            <a class="navbar-brand px-3" href="{% url 'userContactInfo:customer-create' %}">
                <img src="{% static 'images/10-jobdogg.png' %}" alt="Logo" class="img-fluid" width="130" height="20"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'userContactInfo:customer-create' %}">CREATE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'userContactInfo:customer-list' %}">LIST</a>
                    </li>
                    
                    <!-- Add more navigation links here -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-main py-5">
        {% block content %}
        {% endblock %}
    </div>
   
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
