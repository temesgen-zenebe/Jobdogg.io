{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Update Customer Information{% endblock %}

{% block content %}
   <h1>Update Customer</h1>
   <form method="post">
       {% csrf_token %}
       {{ form|crispy }}
       <button type="submit" class="btn btn-primary">Save Changes</button>
   </form>
   <a href="{% url 'userContactInfo:customer-list' %}" class="btn btn-secondary mt-2">Back to List</a>
{% endblock %}
