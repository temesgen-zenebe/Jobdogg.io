{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Update Customer Information{% endblock %}

{% block content %}
<div class="container ">
 <div class="card mx-auto ">
    <div class="card-header text-body-info">
        Update Customer Contact Info
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="btn-group gap-3 py-3 ">
                <!--<button type="submit" class="btn btn-sm btn-outline-primary">Save Changes</button>-->
                <a href="{% url 'userContactInfo:customer-list' %}" class="btn btn-sm btn-outline-secondary ">Back to List</a>
            </div>
        </form>
    </div>
  </div>
</div>
{% endblock %}
