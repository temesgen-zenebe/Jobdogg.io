{% extends "_base.html" %}

{% block title %}Confirm Delete - Your App{% endblock %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete customer "{{ object.first_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'userContactInfo:customer-list' %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
